name: Promote Staging Image to Production

on:
  push:
    branches:
      - feature/OG-83-staging-environment
  workflow_dispatch:

jobs:
  promote-to-production:
    runs-on: ubuntu-latest
    steps:
      - name: Show actor
        run: echo Actor: ${{ github.actor }}

      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Auth to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Google Cloud 
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Pull staging image
        run: |
          docker pull us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/polymorphia-backend/polymorphia-backend:latest

      - name: Tag as production
        run: |
          docker tag us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/polymorphia-backend/polymorphia-backend:latest \
            us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/polymorphia-backend/polymorphia-backend:prod-latest

      - name: Push to production tag
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/polymorphia-backend/polymorphia-backend:prod-latest

      - name: Deploy on production VM
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_VM_IP }}
          username: ${{ secrets.PROD_VM_USER }}
          key: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          script: |
            gcloud auth configure-docker us-central1-docker.pkg.dev --quiet
            sudo docker pull us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/polymorphia-backend/polymorphia-backend:prodlatest
            sudo docker stop polymorphia-backend || true
            sudo docker rm polymorphia-backend || true
            sudo docker run -d --name polymorphia-backend -p 8080:8080 \
              -v /app/config:/app/config \
              -v ~/polymorphia-static:/app/static \
              us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/polymorphia-backend/polymorphia-backend:prod-latest \
              --spring.config.location=file:/app/config/application.properties
